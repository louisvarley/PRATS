{% embed "Forms/form-element.html" with {'description': description, 'required': required, 'label': label} %}
{% block element %}
<select placeholder="Select..." autocomplete="off" {% if disabled %}disabled="disabled"{% endif %} id="{{ id }}" {% if readonly %}readonly="readonly"{% endif %} name="{{ name }}" type="text" {{required}} class="form-control select2 {{classes}}">
{% if not required %}
<option value="">None</option>
{% endif %}
  
{% for key, option in options %}
	<option {% if key == value %}selected{% endif %} value="{{key}}">{{option|enum_name}}</option>
{% endfor %}  

</select>
{% endblock %}
{% endembed %}
