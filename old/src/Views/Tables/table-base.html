<div class="row">
	<div class="table"> 
		<table id="{{ table_id }}" class="list-table table table-striped {{ classes }} nowrap" cellspacing="0" width="100%" >
			<thead>
			{% for header in headers %}  
				<th scope="col"> {{ header }} </th>
			{% endfor %} 
			</thead>
			{% block table_body %}{% endblock %}
		</table>
	</div>
</div>
