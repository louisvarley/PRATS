<div id="form-row-{{id}}" class="form-element row ">
	
	{% if label %}
		<label for="title" class="col-lg-4 col-form-label">{{ label }} {% if required %}*{% endif %}</label>
	{% endif %}
	<div class="col-lg-8 col-s-12">
		<div class="input-group">
			{% block element %}{% endblock %} 
		</div>
	</div>
	{% if description %}
	<small class="form-text text-muted">
		{{ description }}
	</small>
	{% endif %}
		
</div>
