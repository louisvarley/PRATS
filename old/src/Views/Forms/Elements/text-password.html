{% embed "Forms/form-element.html" with {'description': description, 'required': required, 'label': label} %}
{% block element %}
<span class="input-group-text"><i class="fas fa-key"></i></span>
<input autocomplete="new-password"  {% if disabled %}disabled="disabled"{% endif %} id="{{ id }}" name="{{ name }}" type="password" {{ required }} value="{{ value }}" class="form-control {% if strength %}password-meter{% endif %} {{classes}}">

{% endblock %}
{% endembed %}
